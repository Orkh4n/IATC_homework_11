<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.A.Homework</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="login_anime">
            <div class="head">
                <div class="hair"></div>
                <div class="eye"></div>
                <div class="eye2"></div>
                <div class="mouth"></div>
            </div>
            <div class="ears"></div>
            <div class="neck"></div>
            <div class="main_body"></div>
        </div>
        <div class="login_section">
            <form action="#" method="post" enctype="multipart/form-data" >
                <label for="user">Username</label>
                <br>
                <input type="text" id="user" name="user" placeholder="Username" class="my_btn">
                <br>
                <label for="pas">Password</label>
                <br>
                <input type="password" id="pas" name="pas" placeholder="Password" class="my_btn">
                <br>
                <input type="checkbox" id="chek" name="chek" value="chek" >
                <label for="chek">Show password</label>
                <br>
                <button type="submit" class="log_btn">Log In</button>
                <br>
                <a href="#">Forgot Password</a>
            </form>
        </div>
    </div>
</body>
</html>
